<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow JS</title>
</head>
<body>
    <header>
        <div class="header">
            BARRA DE NAVEGAÇÃO
        </div>
        <div class="slider">
            <div class="slider-controls">
                <div class="slider-control" onclick="goPrev()"><img src="img/seta1.png"></div>
                <div class="slider-control" onclick="goNext()"><img src="img/seta.png"></div>
            </div>
            <div class="slider-width" style="width: calc(300vw);">
                <div class="slider-item" style="background-image: url('img/img1.png');">Galaxia de Andromeda</div>
                <div class="slider-item" style="background-image: url('img/img2.jpg');">Nevoeiro do Dev</div>
                <div class="slider-item" style="background-image: url('img/img3.jpg');">Nevoeiro da Alaska</div>
            </div>
        </div>
    </header>
    <section>
        <h1>Resto do site</h1>
    </section>
    <script src="script.js"></script>
</body>
</html>
